name: CI

on:
  push:
    branches: ["main", "frontend-web", "frontend-mobile"]
  pull_request:
    branches: ["main", "frontend-web", "frontend-mobile"]

jobs:
  web:
    name: Web Build & Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Web install
        working-directory: apps/web
        run: npm ci

      - name: Web lint
        working-directory: apps/web
        run: npm run lint

      - name: Debug order page signature
        run: |
          git rev-parse --short HEAD
          sed -n '1,40p' apps/web/src/app/orders/\[id\]/page.tsx

      - name: Build web
        working-directory: apps/web
        run: npm run build -- --webpack

  mobile:
    name: Mobile Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: apps/mobile/package-lock.json

      - name: Install deps (mobile)
        working-directory: apps/mobile
        run: npm ci

      - name: Mobile lint
        working-directory: apps/mobile
        run: npm run lint
